# Logging configuration for Quarkus application

# Root logger level
logger.level=INFO

# Console handler configuration
handler.console=org.jboss.logmanager.handlers.ConsoleHandler
handler.console.level=INFO
handler.console.formatter=org.jboss.logmanager.formatters.PatternFormatter
handler.console.formatter.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# File handler configuration (optional)
handler.file=org.jboss.logmanager.handlers.FileHandler
handler.file.level=INFO
handler.file.formatter=org.jboss.logmanager.formatters.PatternFormatter
handler.file.formatter.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
handler.file.fileName=quarkus.log
handler.file.append=true

# Root logger handlers
logger.handlers=console

# Application specific loggers
logger.com.example.level=DEBUG
logger.com.google.level=INFO

# Quarkus specific loggers
logger.io.quarkus.level=INFO
logger.org.jboss.level=WARN

# HTTP access logging (optional)
logger.io.quarkus.http.access-log.level=INFO